<div class="col-md-offset-2 col-md-8 col-md-offset-2">
  <form class="form-main">
    <table class="table table-striped">
     <thead>
       <tr>
         <th>Title</th>
         <th>Genres</th>
         <th>Rating</th>
         <th>Rating</th>
       </tr>
     </thead>
     <tbody>
       <tr ng-repeat="movie in movies">
        <td>{{ movie.title }}</td>
        <td>{{ movie.genres }}</td>
        <td><div star-rating rating-value="rating" max="5" on-rating-selected="rateFunction(rating)"></div></td>
        <td><div star-rating rating-value="rating.current" max="rating.max" on-rating-selected="getSelectedRating(rating)"></div></td>
     </tr>
   </tbody>
 </table>
 </p>
 <button class="btn btn-success" type="submit" ng-click="back()">Back</button>
 <button class="btn btn-success" type="submit" ng-click="next()">Next</button>
 </p>
</form>
</div>
