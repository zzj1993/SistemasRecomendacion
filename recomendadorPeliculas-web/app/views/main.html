<div class="col-md-offset-2 col-md-8 col-md-offset-2">
  <form class="form-main">
    <table class="table table-striped table-condensed">
     <thead>
       <tr>
         <th>Movie</th>
       </tr>
     </thead>
     <tbody>
       <tr ng-repeat="movie in movies">
        <td>
          <div class="pull-left">
            <strong>{{movie.title}}</strong><br/>
            <small>{{movie.genres}}</small>
          </div>
          <div class="pull-right">
            <div rating score="movie.avgRating" max="10" class="pull-left"></div>
          </div>
        </td>
     </tr>
   </tbody>
 </table>
 </p>
 <button class="btn btn-success" type="submit" ng-click="back()">Back</button>
 <button class="btn btn-success" type="submit" ng-click="next()">Next</button>
 </p>
</form>
</div>
