<div class="pull-left"><small> Hi {{user.username}}</small></div>
<div>
<input type="text" id="query" class="form-control" placeholder="Search Movies" 
            ng-model="query"/></div>
<div class="col-md-offset-2 col-md-8 col-md-offset-2">
  <form class="form-main">
    <table class="table table-striped table-condensed">
     <thead>
       <tr>
         <th>Movie</th>
       </tr>
     </thead>
     <tbody>
       <tr ng-repeat="movie in movies | filter:query | startFrom:currentPage*pageSize | limitTo:pageSize" 
       	ng-controller="UserHomeCtrl">
        <td>
          <div class="pull-left">
            <strong>{{movie.title}}</strong><br/>
            <small>{{movie.genres}}</small>
          </div>
          <div class="pull-right">
            <div rating score="movie.avgRating" changed="movie.changed" max="10" class="pull-left"></div>
          </div>
         </td>
     	</tr>
   	</tbody>
 </table>
 </p>
	<button class="btn btn-success" ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">
        Previous
    </button>
    {{currentPage+1}}/{{numberOfPages()}}
    <button class="btn btn-success" ng-disabled="currentPage >= data.length/pageSize - 1" ng-click="currentPage=currentPage+1">
        Next
    </button>


      <!--
 <button class="btn btn-success" type="submit" ng-click="back()">Back</button>
 <button class="btn btn-success" type="submit" ng-click="next()">Next</button>-->
 </p>
</form>
</div>
