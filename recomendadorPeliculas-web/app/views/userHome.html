  <div class="row" ng-controller="UserHomeCtrl">
        <div>
          <small>Hi {{ user.username }}</small>
          <button class="btn btn-sm btn-primary" type="button" ng-click="changeMovieList()">{{buttonTitle}}</button>
          <a ui-sref="home" ui-sref-active="active">Logout</a> 
        </div>
        </p>
        <div class="input-group">
          <input type="text" id="query" class="form-control" placeholder="Search Movies" 
            ng-model="query" size ="40"/>
          <span class="input-group-btn">
            <input class="btn btn-primary" value="Configure Parameters" ng-click="param()">
          </span>
        </div>
  </div>

  </p>

  <div class="row" ng-controller="UserHomeCtrl">
      <table class="table table-striped table-condensed">
       <thead>
         <tr>
           <th>Movie</th>
         </tr>
       </thead>
       <tbody>
         <tr ng-repeat="movie in userMovies | filter:query | startFrom:currentPage*pageSize | limitTo:pageSize">
          <td>
            <div class="pull-left">
              <strong>{{movie.title}}</strong><br/>
              <small>{{movie.genres}}</small><br/>
              <small ng-show="movie.predictedRating!=null">Predicted Rating: {{movie.predictedRating}}</small>
            </div>
            <div class="pull-right">
              <div rating score="movie.avgRating" changed="movie.changed" max="10" class="pull-left"></div>
            </div>
           </td>
       	</tr>
     	</tbody>
   </table>
   </p>
  	<button class="btn btn-success" ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">
      Previous
    </button>
      {{currentPage+1}}/{{numberOfPages()}}
    <button class="btn btn-success" ng-disabled="currentPage >= data.length/pageSize - 1" ng-click="currentPage=currentPage+1">
      Next
    </button>
   </p>

  </div>
