<div class="col-md-offset-2 col-md-8 col-md-offset-2">
	<div class="col-md-offset-2 col-md-8 col-md-offset-2">
		<form class="form-signup">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Title</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="movie in movies">
						<td>{{ movie.title }}</td>
						<td>
							<a class="btn btn-primary">View</a>
							<a class="btn btn-danger">Delete</a>
						</td>
					</tr>
				</tbody>
			</table>
		</form>
	</div>
</div>
