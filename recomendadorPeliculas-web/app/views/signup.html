<div class="col-md-offset-2 col-md-8 col-md-offset-2">
    <form class="form-signup">
        <h2 class="form-signup-heading">Sign up</h2>
        <label for="inputName" class="sr-only">Full name</label>
        <input type="name" id="inputName" class="form-control" placeholder="Full name" required="" ng-model="signupData.name" autofocus="">
        </p>
		<label for="inputEmail" class="sr-only">Email Address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" ng-model="signupData.email" autofocus="">
        </p>
		<label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" ng-model="signupData.password" autofocus="">
		</p>
		<button class="btn btn-lg btn-success btn-block" type="submit" ng-click="signup(signupData)">Sign up</button>
		</p>
    </form>
</div>
